<div class="comment" *ngIf="comment.id">
    <p-overlayPanel #op>
        <ng-template pTemplate="content">
            <ul>
                <li (click)="deleteComment()">Delete</li>
            </ul>
        </ng-template>
    </p-overlayPanel>

    <div class="upper">
        <app-user-badge [userId]="comment.authorId" [routerLink]="['/users', comment.authorId]"></app-user-badge>
        <i class="fa-solid fa-bars more" (click)="op.toggle($event)" *ngIf="comment.authorId==userId"></i>
    </div>

    <div class="content-comment">{{comment.content}}</div>

    <div class="reactions">
        <div class="add-reaction">
            <div class="like reaction" (click)="react(reaction.LIKE)">
                <div class="emoji">👍</div>{{(countReaction |
                async)?.like}}
            </div>
            <div class="love reaction" (click)="react(reaction.LOVE)">
                <div class="emoji">❤️</div>{{(countReaction |
                async)?.love}}
            </div>
            <div class="haha reaction" (click)="react(reaction.HAHA)">
                <div class="emoji">😄</div>
                {{(countReaction | async)?.haha}}
            </div>
            <div class="sad reaction" (click)="react(reaction.SAD)">
                <div class="emoji">😢</div>{{(countReaction
                | async)?.sad}}
            </div>
            <div class="angry reaction" (click)="react(reaction.ANGRY)">
                <div class="emoji">😠</div>
                {{(countReaction | async)?.angry}}
            </div>

        </div>

    </div>
</div>
