<div class="main">
    <div class="toolbar">
        <div>
            <div class="create-post"><i class="fa-solid fa-plus"></i>ADD POST</div>
        </div>
        <div class="feed-type">
            <div class="feed" routerLink="/home/feed"><i class="fa-solid fa-border-all"></i>FEED</div>
            <div class="user" routerLink="/home/user"><i class="fa-solid fa-circle-user"></i>My Posts</div>
        </div>
    </div>
    <div *ngFor="let post of posts" class="posts">
        <app-post [post]="post"></app-post>
    </div>
</div>
